<!DOCTYPE html>
<html>
    <head>
        <title>Opening Spiel Options</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Opening Spiel Options</h2>
            <div class="col-6 form-group">
                <label for="agent-name" class="col-form-label">Your Name:</label>
                <input class="form-control" id="agent-name" type="text" placeholder="Name">
            </div>
            <div class="col-6 form-group">
                <label for="pre-msg" class="col-form-label">Message:</label>
                <input class="form-control" id="pre-msg" type="text" placeholder="">
                <input class="form-control" id="post-msg" type="text" placeholder="">
            </div>
            <button type="submit" id="saveName" class="btn btn-primary">Save Name</button>
        </div>
        <script src="jquery-3.1.0.min.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="options.js"></script>
    </body>
</html>
